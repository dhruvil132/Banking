<mat-sidenav-container class="sticky-side-menu" *ngIf="userIsAuthenticated">
    <mat-sidenav-content class="mat-drawer-container">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">dashboard</mat-icon> Dashboard
        </a>
        <hr color="maroon" >
        <a mat-list-item routerLink="/my-account" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">account_balance_wallet</mat-icon>Accounts
        </a>
        <a mat-list-item routerLink="/transactions" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">equalizer </mat-icon>Statements
        </a>
        <a mat-list-item routerLink="/transfers" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">swap_horiz</mat-icon>Transfers
        </a>
        <a mat-list-item routerLink="/pay-bills" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">payment</mat-icon>Pay Bills
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">settings</mat-icon>Settings
        </a>
        <a mat-list-item routerLink="/about-us" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">account_balance</mat-icon>About bank
        </a>
        <a mat-list-item routerLink="/user" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">account_circle</mat-icon>Edit Profile
        </a>
        <a mat-list-item routerLink="/help-support" routerLinkActive="menu-list-item-selected">
          <mat-icon class="menu-color">info</mat-icon>Contact Us
        </a>
        <hr class="hr-bottom">
      </mat-nav-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
